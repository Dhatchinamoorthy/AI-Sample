<div class="mb-4">
  <!-- User Message -->
  <div *ngIf="isUser" class="flex items-start gap-3 max-w-[80%] ml-auto">
    <div class="chat-bubble user">
      <div class="text-sm leading-relaxed mb-2">{{ message.content }}</div>
      <div class="text-xs opacity-70 text-right">{{ formattedTime }}</div>
    </div>
    <div
      class="w-10 h-10 bg-primary-500 rounded-full flex items-center justify-center flex-shrink-0"
    >
      <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
        ></path>
      </svg>
    </div>
  </div>

  <!-- Assistant Message -->
  <div *ngIf="isAssistant" class="flex items-start gap-3 max-w-[80%] mr-auto">
    <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center flex-shrink-0">
      <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
        ></path>
      </svg>
    </div>
    <div class="chat-bubble assistant">
      <div class="text-sm leading-relaxed mb-2" *ngIf="message.content">{{ message.content }}</div>

      <!-- Widgets -->
      <div *ngIf="hasWidgets" class="mt-3 flex flex-col gap-3">
        <app-widget *ngFor="let widget of message.widgets" [widget]="widget" class="max-w-full">
        </app-widget>
      </div>

      <div class="text-xs opacity-70 text-left mt-2">{{ formattedTime }}</div>
    </div>
  </div>
</div>

<div class="chat-container">
  <!-- Chat Sidebar -->
  <mat-sidenav-container class="chat-sidenav-container">
    <mat-sidenav #sidenav [(opened)]="sidebarOpen" mode="side" class="chat-sidenav">
      <div class="sidenav-header">
        <h3>Chat Sessions</h3>
        <button mat-icon-button (click)="createNewSession()" matTooltip="New Chat">
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <mat-list class="sessions-list">
        <mat-list-item
          *ngFor="let session of sessions"
          (click)="setCurrentSession(session)"
          [class.active]="currentSession?.id === session.id"
          class="session-item"
        >
          <div class="session-content">
            <span class="session-title">{{ session.title || 'Untitled' }}</span>
            <span class="session-date">{{ session.updated_at | date : 'short' }}</span>
          </div>
          <button
            mat-icon-button
            (click)="deleteSession(session, $event)"
            matTooltip="Delete Session"
            class="delete-button"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-sidenav>

    <!-- Main Chat Area -->
    <mat-sidenav-content class="chat-main">
      <!-- Chat Header -->
      <div class="chat-header">
        <button mat-icon-button (click)="toggleSidebar()">
          <mat-icon>menu</mat-icon>
        </button>
        <h2>{{ currentSession?.title || 'AI Widget Chat' }}</h2>
        <div class="spacer"></div>
        <button mat-icon-button matTooltip="Settings">
          <mat-icon>settings</mat-icon>
        </button>
      </div>

      <!-- Messages Container -->
      <div class="messages-container" #messageContainer>
        <div *ngIf="messages.length === 0 && !isLoading" class="empty-state">
          <mat-icon class="empty-icon">chat_bubble_outline</mat-icon>
          <h3>Start a conversation</h3>
          <p>Ask me anything! I can help you with weather, stocks, news, and more.</p>
        </div>

        <app-message *ngFor="let message of messages" [message]="message" class="message-item">
        </app-message>

        <div *ngIf="isLoading" class="loading-message">
          <mat-spinner diameter="30"></mat-spinner>
          <span>AI is thinking...</span>
        </div>
      </div>

      <!-- Message Input -->
      <div class="message-input-container">
        <mat-card class="input-card">
          <div class="input-content">
            <mat-form-field appearance="outline" class="message-input">
              <mat-label>Type your message...</mat-label>
              <textarea
                matInput
                [(ngModel)]="currentMessage"
                (keypress)="onKeyPress($event)"
                #messageInput
                placeholder="Ask about weather, stocks, news, or anything else..."
                rows="1"
                maxlength="2000"
              >
              </textarea>
            </mat-form-field>
            <button
              mat-fab
              color="primary"
              (click)="sendMessage()"
              [disabled]="!currentMessage.trim() || isLoading"
              matTooltip="Send Message"
            >
              <mat-icon>send</mat-icon>
            </button>
          </div>
        </mat-card>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

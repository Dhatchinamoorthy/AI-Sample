<div class="app-container">
  <!-- Header -->
  <mat-toolbar color="primary" class="app-header">
    <button mat-icon-button (click)="toggleSidebar()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">{{ title }}</span>
    <span class="spacer"></span>
    <button mat-icon-button>
      <mat-icon>settings</mat-icon>
    </button>
  </mat-toolbar>

  <!-- Sidebar -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [(opened)]="sidebarOpen" mode="side" class="app-sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/chat" routerLinkActive="active">
          <mat-icon matListItemIcon>chat</mat-icon>
          <span matListItemTitle>Chat</span>
        </a>
        <a mat-list-item routerLink="/widgets" routerLinkActive="active">
          <mat-icon matListItemIcon>widgets</mat-icon>
          <span matListItemTitle>Widgets</span>
        </a>
        <a mat-list-item routerLink="/settings" routerLinkActive="active">
          <mat-icon matListItemIcon>settings</mat-icon>
          <span matListItemTitle>Settings</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content class="main-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
